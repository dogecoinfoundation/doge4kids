<!DOCTYPE html>
<html>

<head>
	<meta charset='UTF-8'>
	
	<title>Doge 4 Kids</title>
	
	<link rel='stylesheet' href='css/style.css'>
	
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.0/jquery.min.js"></script>
	<script>
		$(function() {		
		target = '20000000';
    	address = "DTMxdZkWd7aCX1a7DcJmUJs931b1GSBQsk";	
		$.getJSON("http://query.yahooapis.com/v1/public/yql?q=select%20p%20from%20html%20where%20url%20%3D%20'http%3A%2F%2Fdogechain.info%2Fchain%2FDogecoin%2Fq%2Faddressbalance%2F" + address + "'&format=json", function(data) {
			$(".suchcurrency > span").text(Math.floor(data.query.results.body.p).toLocaleString());
			$(".suchcurrency").fadeIn();
			percentage = (Math.floor(data.query.results.body.p) / target)*100;
			$(".manydoge").width(percentage + "%");

				$(".meter > span").each(function() {
				$(this)
					.data("origWidth", $(this).width())
					.width(0)
					.animate({
						width: $(this).data("origWidth")
					}, 1200);
				});

		});
		});
	</script>
</head>

<body>

	<div id="page-wrap">
		
	  <h1>Doge 4 Kids</h1>
	  
	  <p>Donate to: <strong>DTMxdZkWd7aCX1a7DcJmUJs931b1GSBQsk</strong></p>

		
		<div class="meter nostripes">
			<span class="manydoge" style="width: 0%"></span>
		</div>	

	  <p style="display:none" class="suchcurrency"><span></span> of 20,000,000 DOGE target donated so far!</p>

	</div>
	
</body>

</html>
